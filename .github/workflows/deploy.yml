name: Deploy to Host Africa

on:
  push:
    branches:
      - main  # âš ï¸ Check: If your branch is named 'master', change this to 'master'

jobs:
  deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        # This creates the 'out' folder because you have output: 'export' in your config

      - name: ğŸ“‚ Sync files to Host Africa
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/             # The folder Next.js builds your site into
          server-dir: ./                # âš ï¸ IMPORTANT: We use ./ because your FTP user is already locked inside public_html
          dangerous-clean-slate: true   # This ensures old files are removed so your site stays clean
